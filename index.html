    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const TARGET_WEBHOOK = 'https://n8n.skinblueprint.in/webhook/create-order';

        function patchForm(form) {
          if (!form) return;
          const action = form.getAttribute('action') || '';
          if (action === TARGET_WEBHOOK) {
            // Stop navigation to webhook URL
            form.setAttribute('id', 'skincare-form');
            form.setAttribute('action', '#');
            form.addEventListener('submit', function(e) {
              e.preventDefault();
              e.stopPropagation();
              console.warn('Direct submission to create-order prevented. Payment is handled asynchronously.');
              return false;
            });
          }
        }

        // Patch any existing forms
        document.querySelectorAll('form').forEach(patchForm);

        // Patch forms added later
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((m) => {
            m.addedNodes.forEach((node) => {
              if (node.nodeType === 1) {
                if ((node).tagName === 'FORM') patchForm(node);
                node.querySelectorAll && node.querySelectorAll('form').forEach(patchForm);
              }
            });
          });
        });
        observer.observe(document.body, { childList: true, subtree: true });
      });
    </script>
